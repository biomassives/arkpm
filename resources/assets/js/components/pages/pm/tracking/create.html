<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Time Log</h3>
            </div><!-- /.box-header -->

            <div id="alerts" v-if="messages.length > 0">
                <div v-for="message in messages" class="alert alert-{{ message.type }} alert-dismissible" role="alert">
                    {{ message.message }}
                </div>
            </div>

            <!-- form start -->
            <form role="form" v-on:submit="createTimelog">
                <div class="box-body">

                    <div class="form-group">
                      
                    </div>

                    <div class="form-group">
                      <input type="text" placeholder="Start Date" 
                       id="logdate" class="form-control" required="required" name="logdate" v-model="timelog.logdate">
                    </div>
                    
                   
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button class="btn btn-primary" type="submit">Save Client</button>
                </div>
            </form>
        </div><!-- /.box -->
    </div><!--/.col (left) -->
</div>
